    <!--- Start Contact--->
    <form action method="post">
      <figure>
      <img
        src="Images/food.jpg"
        alt="related food Image"
        height="200px"
        width="300px"
      />
      <figcaption>sprouts and nutrients</figcaption>
      </figure>
      <h2>Our Contact Form</h2>
      <fieldset>
        <legend>Send Us A Message</legend>
      <p>
        <label for="Name">Name</label>
        <input
          name="Name"
          id="Name"
          placeholder="Your Name"
          autocomplete="on"
          autofocus
        />
      </p>
      <p>
        <label for="phone">Enter your phone number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          required
        />
      </p>
      <p>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="email" />
      </p>
  
      <p>
        <label for="message">Your Message :</label></p>
        <textarea id="message" name="message" rows="10" cols="50" placeholder="Type your message here.."></textarea>
      </fieldset>
      <br />
      <button type="send" value="send">Send</button>
      <button type="reset" value="reset">Reset</button>
    </form>
